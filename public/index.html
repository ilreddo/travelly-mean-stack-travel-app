<!DOCTYPE html>
<html ng-app="TravellyApp">
<head>
  <title>Travelly</title>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/main.js"></script>
  <script src="/js/controllers/login.js"></script>
  <script src="/js/controllers/register.js"></script>
  <script src="/js/directives/date.js"></script>
  <script src="/js/directives/file.js"></script>
  <script src="/js/services/formData.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body ng-controller="MainController as main">
  <header>
    <nav>
      <a ng-if="!main.currentUser" ui-sref="login">Login</a>
      <a ng-if="!main.currentUser" ui-sref="register">Register</a>
      <a href="#" ng-if="main.currentUser" ng-click="main.logout()">Logout</a>
    </nav>
  </header>

  <main ui-view></main> 
</body>
</html>
